<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div id="wrapper">
		<div id="calculator">
			<div class="text">
				<div class="previous"></div>
				<div class="current"></div>
			</div>
			<div class="buttons">
				<button class="all-clear span-two">AC</button>
				<button class="delete">DEL</button>
				<button contentOperator>/</button>
				<button contentNumber>1</button>
				<button contentNumber>2</button>
				<button contentNumber>3</button>
				<button contentOperator>*</button>
				<button contentNumber>4</button>
				<button contentNumber>5</button>
				<button contentNumber>6</button>
				<button contentOperator>+</button>
				<button contentNumber>7</button>
				<button contentNumber>8</button>
				<button contentNumber>9</button>
				<button contentOperator>-</button>
				<button contentNumber>.</button>
				<button contentNumber>0</button>
				<button class="equalto span-two">=</button>
			</div>
		</div>
	</div>

	<script src="mainjs.js"></script>
</body>
</html>
